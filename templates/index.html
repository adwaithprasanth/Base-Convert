<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Convert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <ul class="background-bubbles">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="container">
        <h1>Base Convert</h1>

        <div class="input-group">
            <label for="numberInput">Number:</label>
            <input type="text" id="numberInput" placeholder="Enter number" autocomplete="off">
        </div>

        <div class="select-group">
            <label for="fromBase">From:</label>
            <select id="fromBase">
                <option value="2">Binary (Base 2)</option>
                <option value="10" selected>Decimal (Base 10)</option>
                <option value="8">Octal (Base 8)</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </select>
        </div>

        <div class="select-group">
            <label for="toBase">To:</label>
            <select id="toBase">
                <option value="2">Binary (Base 2)</option>
                <option value="10">Decimal (Base 10)</option>
                <option value="8" selected>Octal (Base 8)</option>
                <option value="16">Hexadecimal (Base 16)</option>
            </select>
        </div>

        <button id="convertBtn">Convert</button>

        </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
